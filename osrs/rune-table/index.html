<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rune Table</title>
  <!-- Global styles -->
  <link rel="stylesheet" href="../../css/global.css">
  <!-- Page-specific styles -->
  <style>
    body {
      background-color: #0f172a
    }

    button {
      background-color: var(--btn-bg);
      color: var(--gold);
      border: 2px solid var(--gold);   /* gold border */
    }

    h1 {
      color: var(--gold); 
    }

    .table-card {
      background-color: var(--card);
      border: 1px solid var(--border);
    }

    thead { background-color: #0b1220; }

    td.price-cell.horizontal {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 100%;
    }

    td.price-cell.horizontal .price-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }

    .price-block .label {
      font-size: 0.7em;
      color: var(--muted);
      margin-bottom: 2px;
      text-transform: uppercase;
    }

    .price-block .price {
      font-weight: 600;
      color: var(--gold);
    }

    .price-block .time {
      font-size: 0.7em;
      color: var(--muted);
      white-space: nowrap;
    }

    tbody tr:hover { background-color: rgba(250, 204, 21, 0.04); }

  </style>
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <img src="../img/1024px-Runite_ore_detail.png" alt="Rune Ore" class="title-icon" />
      <h1>Rune Table</h1>
      <img src="../img/1024px-Runite_bar_detail.png" alt="Rune Bar" class="title-icon" />
    </div>

    <!-- Button with gold coin icon -->
    <button id="loadBtn">
      Load Prices
      <img src="../img/Coins_detail.png" alt="Gold Coins" class="btn-icon" />
    </button>

    <div class="table-card">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Prices</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Rune Bar</td>
            <td class="price-cell horizontal">
              <div class="price-block">
                <span class="label">High</span>
                <span id="priceRuneBarHigh" class="price">—</span>
                <span id="timeRuneBarHigh" class="time">—</span>
              </div>
              <div class="price-block">
                <span class="label">Low</span>
                <span id="priceRuneBarLow" class="price">—</span>
                <span id="timeRuneBarLow" class="time">—</span>
              </div>
            </td>
          </tr>
          <tr>
            <td>Rune Ore</td>
            <td class="price-cell horizontal">
              <div class="price-block">
                <span class="label">High</span>
                <span id="priceRuneOreHigh" class="price">—</span>
                <span id="timeRuneOreHigh" class="time">—</span>
              </div>
              <div class="price-block">
                <span class="label">Low</span>
                <span id="priceRuneOreLow" class="price">—</span>
                <span id="timeRuneOreLow" class="time">—</span>
              </div>
            </td>
          </tr>
          <!-- Diff Row -->
          <tr>
            <td>Price Diffs</td>
            <td class="price-cell horizontal">
              <div class="price-block">
                <span class="label">High</span>
                <span id="priceDiffHigh" class="price">—</span>
              </div>
              <div class="price-block">
                <span class="label">Low</span>
                <span id="priceDiffLow" class="price">—</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <a href="../../index.html">← Home</a>
  </div>

  <script src="rune-table.js"></script>
</body>
</html>
