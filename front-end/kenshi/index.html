<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <title>Kenshi Dashboard</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="../css/global.css">

  <style>
    body {
      background-color: #342a21;
      font-family: sans-serif;
      color: #a7937b;
      padding: 10px;

      /* Add margin/padding to the main content to prevent overlap */
      margin-top: 60px; /* Adjust this value to be equal to or greater than the header's height */
    }

    table {
      border: 1px solid #2a2118;
      background-color: #b7ae99;
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #2a2118;
      color: #342a21;
      text-align: center;
    }

    th {
      background-color: #a7937b;
      cursor: pointer;
    }

    /* Name cell: text above image */
    .name-cell {
      text-align: center;
    }

    .name-cell img {
      width: 50%;
      max-width: 120px;
      min-width: 60px;
      height: auto;
      display: block;
      margin: 4px auto 0;
    }

    .fixed-headers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; /* Spans the full width of the viewport */
      background-color: #333; /* Add a background color so content doesn't show through */
      color: white;
      padding: 10px;
      z-index: 10; /* Ensures the header is on top of other content */
    }
  </style>
</head>
