      color: #342a21;

    }

    th {
      background-color: #a7937b;

    }

    /* Name cell: text above image */
    .name-cell {
      text-align: center;
    }

    .name-cell img {
      width: 50%;
      max-width: 120px;
      min-width: 60px;
      height: auto;
      display: block;
      margin: 4px auto 0;
    }
