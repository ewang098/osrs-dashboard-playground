<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rune Table</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --border: #1f2937;
      --gold: #facc15;
      --gold-hover: #eab308;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --btn-bg: #1f1f2a;   /* darker button background */
      --btn-hover: #2a2a3a; /* slightly lighter on hover */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .container { 
      max-width: 800px; 
      margin: 0 auto; 
      width: 100%;
    }

    .title-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6em;
      margin-bottom: 20px;
    }

    h1 { margin: 0; color: var(--gold); font-size: 1.5rem; line-height: 1.2; }
    .title-icon { height: 1.2em; width: auto; opacity: 0.9; }

    /* BUTTON */
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background-color: var(--btn-bg);
      color: var(--gold);
      border: 2px solid var(--gold);   /* gold border */
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      margin-bottom: 14px;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover {
      background-color: var(--btn-hover);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Icon inside button */
    .btn-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .table-card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
    }

    table { 
      width: 100%; 
      border-collapse: collapse; 
      table-layout: fixed;
    }

    thead { background-color: #0b1220; }

    th {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 12px 16px;
      border: 1px solid var(--border);
    }

    td {
      padding: 14px 16px;
      font-size: 15px;
      vertical-align: middle;
      text-align: center;
      border: 1px solid var(--border);
    }

    td.price-cell.horizontal {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 100%;
    }

    td.price-cell.horizontal .price-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }

    .price-block .label {
      font-size: 0.7em;
      color: var(--muted);
      margin-bottom: 2px;
      text-transform: uppercase;
    }

    .price-block .price {
      font-weight: 600;
      color: var(--gold);
    }

    .price-block .time {
      font-size: 0.7em;
      color: var(--muted);
      white-space: nowrap;
    }

    tbody tr:hover { background-color: rgba(250, 204, 21, 0.04); }

    @media(min-width: 600px) {
      h1 { font-size: 2rem; }
      td { font-size: 16px; }
      th { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="title-bar">
      <img src="./img/1024px-Runite_ore_detail.png" alt="Rune Ore" class="title-icon" />
      <h1>Rune Table</h1>
      <img src="./img/1024px-Runite_bar_detail.png" alt="Rune Bar" class="title-icon" />
    </div>

    <!-- Button with gold coin icon -->
    <button id="loadBtn">
      Load Prices
      <img src="./img/Coins_detail.png" alt="Gold Coins" class="btn-icon" />
    </button>

    <div class="table-card">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Prices</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Rune Bar</td>
            <td class="price-cell horizontal">
              <div class="price-block">
                <span class="label">High</span>
                <span id="priceRuneBarHigh" class="price">—</span>
                <span id="timeRuneBarHigh" class="time">—</span>
              </div>
              <div class="price-block">
                <span class="label">Low</span>
                <span id="priceRuneBarLow" class="price">—</span>
                <span id="timeRuneBarLow" class="time">—</span>
              </div>
            </td>
          </tr>
          <tr>
            <td>Rune Ore</td>
            <td class="price-cell horizontal">
              <div class="price-block">
                <span class="label">High</span>
                <span id="priceRuneOreHigh" class="price">—</span>
                <span id="timeRuneOreHigh" class="time">—</span>
              </div>
              <div class="price-block">
                <span class="label">Low</span>
                <span id="priceRuneOreLow" class="price">—</span>
                <span id="timeRuneOreLow" class="time">—</span>
              </div>
            </td>
          </tr>
          <!-- Diff Row -->
          <tr>
            <td>Price Diffs</td>
            <td class="price-cell horizontal">
              <div class="price-block">
                <span class="label">High</span>
                <span id="priceDiffHigh" class="price">—</span>
              </div>
              <div class="price-block">
                <span class="label">Low</span>
                <span id="priceDiffLow" class="price">—</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
